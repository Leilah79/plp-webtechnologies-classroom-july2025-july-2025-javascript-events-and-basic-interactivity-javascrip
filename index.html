<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
  </header>

  <!-- Form Section -->
  <section id="form-section">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password"><br><br>

      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <!-- Interactive Section 1 -->
  <section id="counter-section">
    <h2>Click Counter</h2>
    <button id="counterBtn">Click Me!</button>
    <p>You clicked <span id="count">0</span> times.</p>
  </section>

  <!-- Interactive Section 2 -->
  <section id="color-section">
    <h2>Change Background Color</h2>
    <button id="colorBtn">Change Color</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
